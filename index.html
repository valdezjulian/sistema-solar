<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags para encoding de caracteres e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon: Ícone da aba do navegador -->
    <link rel="icon" type="image/png" href="dia-e-noite.png">

    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Título da página, que aparece na aba do navegador -->
    <title>Sistema Solar</title>
</head>

<body>
    <!-- Container principal que irá segurar o Sol e os planetas -->
    <div class="container">
        <!-- Elemento representando o Sol -->
        <div class="sun"></div>

        <!-- Elemento representando a Terra e sua órbita -->
        <div class="earth">
            <!-- Elemento representando a Lua, que orbita a Terra -->
            <div class="moon"></div>
        </div>
    </div>

    <!-- Órbita de Marte (fora da container para melhor estruturação) -->
    <div class="orbit orbit-mars">
        <!-- Elemento representando o planeta Marte -->
        <div class="planet mars"></div>
    </div>

    <!-- Elemento representando um cometa que passa pelo sistema solar -->
    <div class="comet"></div>

</body>

</html>
